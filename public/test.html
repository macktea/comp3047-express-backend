<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            height: 80px;
            vertical-align: top;
            padding: 5px;
            position: relative;
        }
        .current-day {
            background-color: #007bff;
            color: white;
        }
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
        }
        .day-number:not(.current-day) {
            background-color: lightgrey;
            color: black;
        }
        .btn-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-primary" onclick="preMonth()">Previous</button>
    <button type="button" class="btn btn-outline-primary" id="pre_month"></button>
    <button type="button" class="btn btn-outline-primary current-month" id="curr_month"></button>
    <button type="button" class="btn btn-outline-primary" id="next_month"></button>
    <button type="button" class="btn btn-outline-primary" onclick="nextMonth()">Next</button>
</div>

<table id="calendar">
    <!-- date -->
</table>

<script>
    let month = new Date().getMonth();
    let year = new Date().getFullYear();
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    
    function updateCalendar() {
        // update buttons
        document.getElementById("curr_month").textContent = months[month];
        document.getElementById("pre_month").textContent = months[(month - 1 + 12) % 12];
        document.getElementById("next_month").textContent = months[(month + 1) % 12];

        // update calendar
        const table = document.getElementById("calendar");
        table.innerHTML = '';

        const firstDay = new Date(year, month, 1).getDay();
        const days = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        let date = 1;
        
        for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");

            for (let j = 0; j < 7; j++) {
                const cell = document.createElement("td");

                if (i === 0 && j < firstDay) {
                    cell.textContent = "";
                } else if (date > days) {
                    cell.textContent = "";
                } else {
                    const dayNumber = document.createElement("div");
                    dayNumber.textContent = date;
                    dayNumber.classList.add("day-number");

                    if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayNumber.classList.add("current-day");
                    }

                    cell.appendChild(dayNumber);
                    date++;
                }

                row.appendChild(cell);
            }

            table.appendChild(row);
        }
    }
    
    function preMonth() {
        month--;
        if (month < 0) {
            month = 11;
            year--;
        }
        updateCalendar();
    }

    function nextMonth() {
        month++;
        if (month > 11) {
            month = 0;
            year++;
        }
        updateCalendar();
    }

    updateCalendar();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

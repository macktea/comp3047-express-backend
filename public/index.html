    <!-- calendar -->
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary" onclick="preMonth()">Previous</button>
        <button type="button" class="btn btn-outline-primary" id="pre_month"></button>
        <button type="button" class="btn btn-outline-primary current-month" id="curr_month"></button>
        <button type="button" class="btn btn-outline-primary" id="next_month"></button>
        <button type="button" class="btn btn-outline-primary" onclick="nextMonth()">Next</button>
    </div>
    
    <table id="calendar">
        <!-- date -->
    </table>
    
    <script>
        let month = new Date().getMonth();
        let year = new Date().getFullYear();
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        
        function updateCalendar() {
            // update buttons
            document.getElementById("curr_month").textContent = months[month];
            document.getElementById("pre_month").textContent = months[(month - 1 + 12) % 12];
            document.getElementById("next_month").textContent = months[(month + 1) % 12];
    
            // update calendar
            const table = document.getElementById("calendar");
            table.innerHTML = '';
    
            const firstDay = new Date(year, month, 1).getDay();
            const days = new Date(year, month + 1, 0).getDate();
            const today = new Date();
    
            let date = 1;
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");
    
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
    
                    if (i === 0 && j < firstDay) {
                        cell.textContent = "";
                    } else if (date > days) {
                        cell.textContent = "";
                    } else {
                        const dayNumber = document.createElement("div");
                        dayNumber.textContent = date;
                        dayNumber.classList.add("day-number");
    
                        if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                            dayNumber.classList.add("current-day");
                        }
    
                        cell.appendChild(dayNumber);
                        date++;
                    }
    
                    row.appendChild(cell);
                }
    
                table.appendChild(row);
            }
        }
        
        function preMonth() {
            month--;
            if (month < 0) {
                month = 11;
                year--;
            }
            updateCalendar();
        }
    
        function nextMonth() {
            month++;
            if (month > 11) {
                month = 0;
                year++;
            }
            updateCalendar();
        }
    
        updateCalendar();
    </script>
